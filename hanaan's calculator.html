<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Powered Scientific Calculator</title>
    <style>
        body { background: #121212; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .calc-body { background: #1e1e1e; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 320px; }
        #display { width: 100%; height: 60px; background: none; border: none; color: #00ff88; text-align: right; font-size: 1.5rem; margin-bottom: 20px; outline: none; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 15px; border: none; border-radius: 10px; background: #333; color: white; font-size: 1rem; cursor: pointer; transition: 0.2s; }
        button:hover { background: #444; }
        .operator { color: #00ff88; }
        .equal { background: #00ff88; color: black; grid-column: span 2; }
        .equal:hover { background: #00cc6e; }
        .clear { color: #ff4d4d; }
    </style>
</head>
<body>

<div class="calc-body">
    <input type="text" id="display" disabled placeholder="0">
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="backspace()">⌫</button>
        <button onclick="addToDisplay('(')">(</button>
        <button onclick="addToDisplay(')')">)</button>
        
        <button onclick="scientific('sin')">sin</button>
        <button onclick="scientific('cos')">cos</button>
        <button onclick="scientific('tan')">tan</button>
        <button class="operator" onclick="addToDisplay('/')">/</button>
        
        <button onclick="addToDisplay('7')">7</button>
        <button onclick="addToDisplay('8')">8</button>
        <button onclick="addToDisplay('9')">9</button>
        <button class="operator" onclick="addToDisplay('*')">×</button>
        
        <button onclick="addToDisplay('4')">4</button>
        <button onclick="addToDisplay('5')">5</button>
        <button onclick="addToDisplay('6')">6</button>
        <button class="operator" onclick="addToDisplay('-')">-</button>
        
        <button onclick="addToDisplay('1')">1</button>
        <button onclick="addToDisplay('2')">2</button>
        <button onclick="addToDisplay('3')">3</button>
        <button class="operator" onclick="addToDisplay('+')">+</button>
        
        <button onclick="scientific('sqrt')">√</button>
        <button onclick="addToDisplay('0')">0</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');

    function addToDisplay(input) {
        display.value += input;
    }

    function clearDisplay() {
        display.value = '';
    }

    function backspace() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            // eval() performs the math logic inside the string
            display.value = eval(display.value);
        } catch (error) {
            display.value = "Error";
        }
    }

    function scientific(func) {
        let val = parseFloat(display.value);
        if (isNaN(val)) return;
        
        if (func === 'sin') display.value = Math.sin(val * Math.PI / 180).toFixed(4);
        if (func === 'cos') display.value = Math.cos(val * Math.PI / 180).toFixed(4);
        if (func === 'tan') display.value = Math.tan(val * Math.PI / 180).toFixed(4);
        if (func === 'sqrt') display.value = Math.sqrt(val).toFixed(4);
    }
</script>

</body>
</html>
